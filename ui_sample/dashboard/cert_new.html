<html>
<head>
  <title>Lagrangian Proxy Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <style type="text/css">
    body > .ui.container {
      padding-top: 2em;
      padding-left: 210px;
    }
  </style>
</head>
<body>

<div class="ui sidebar inverted vertical menu left visible">
  <a href="./manage_user.html" class="item">Manage User</a>
  <a href="./client_cert.html" class="item">Manage Certificate</a>
</div>

<div class="ui container">
  <h2 class="ui header">Issue new client certificate</h2>
  <div class="ui divider"></div>
  <form class="ui form" action="/ca/new" method="POST">
    <div class="field">
      <label>Id</label>
      <input type="text" name="id" placeholder="Email">
    </div>
    <div class="field">
      <label>Password</label>
      <input type="text" name="password" placeholder="Password">
    </div>
    <div class="field">
      <label>Comment</label>
      <textarea rows="2"></textarea>
    </div>
    <button class="ui button primary" type="submit">Issue</button>
  </form>
</div>

</body>
</html>
